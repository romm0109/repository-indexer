version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - QDRANT_URL=http://qdrant:6333
    env_file:
      - .env
    depends_on:
      - qdrant
    networks:
      - code-indexer-network

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - code-indexer-network

volumes:
  qdrant_data:

networks:
  code-indexer-network:
    driver: bridge